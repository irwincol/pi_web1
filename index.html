<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crono Clase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&family=Vibur&display=swap" rel="stylesheet">
  <link href="./cronoClase-app/src/styles/style_log_In.css" rel="stylesheet">
</head>

<body class="main_log_in">

  <!-- Título principal de la aplicación con icono -->
  <div class="container_title_crono">
    <h1 class="featurette-heading fw-normal lh-1 titleCrono"> Cron<span><img class="userCrono"
          src="./cronoClase-app/src/assets/img/clock.png"></span>Clase </h1>
  </div>

  <div class="container_log_in">
    <!-- Formulario de inicio de sesión -->
    <form id="formLogin" class="cardSinIng">
      <h1 class="h3 mb-3 fw-normal log_in_title">Inicio de sesion</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput"> <img class="imgField" src="./cronoClase-app/src/assets/img/envelope.svg"> Email
        </label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"> <img class="imgField" src="./cronoClase-app/src/assets/img/lock.svg">
          Contraseña</label>
      </div>
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
        <label class="form-check-label" for="checkDefault"></label>
        Guardar datos
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary w-100 py-2 buttCrono" type="submit">Entrar</button>
        <button class="btn btn-outline-primary w-100 py-2 buttCrono" type="button" data-bs-toggle="modal"
          data-bs-target="#modalRegistro">Registrarse</button>
      </div>
    </form>

    <!-- Modal de registro -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroLabel">Registro de usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Formulario de registro con campos obligatorios -->
            <form id="formRegistro">
              <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombreCompleto" required>
              </div>
              <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
              </div>
             
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" id="genero" required>
                  <option value="">Selecciona una opción</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Rol</label>
                <select class="form-select" id="rol" required>
                  <option value="">Selecciona una opción</option>
                  <option value="docente">Docente</option>
                  <option value="estudiante">Estudiante</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="emailRegistro" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailRegistro" required>
              </div>
              <div class="mb-3">
                <label for="passwordRegistro" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordRegistro" required>
              </div>
              <div class="mb-3">
                <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmarPassword" required>
              </div>
              <!-- Botón submit: el script `formulario.js` escuchará el submit y enviará a la API -->
              <button type="submit" class="btn btn-primary w-100 py-2 buttCrono">Registrarse</button>
              <div id="mensajeRegistro" class="mt-3 text-success" style="display:none;">Te has registrado exitosamente
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous">
  </script>
 
  <script type="module" src="./cronoClase-app/src/main.js"></script>

</body>

</html>
