    <form class="cardSinIng"> 
        <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>

        <div class="form-floating"> 
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> 
            <label for="floatingInput"> <img class="imgField" src="./cronoClase-app/src/assets/img/envelope.svg"> Email </label> 
        </div> 


        <div class="form-floating"> 
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> 
            <label for="floatingPassword"> <img class="imgField"  src="./cronoClase-app/src/assets/img/lock.svg"> Contraseña</label>
         </div> 


         <div class="form-check text-start my-3"> 
            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
            <label class="form-check-label" for="checkDefault"></label> 
            Guardar datos
            
        </div> 


        
        <button class="btn btn-primary w-100 py-2 buttCrono" type="submit"> <a href="./calendar.html">Entrar</a>       </button> 
        
                
        



    </form>
