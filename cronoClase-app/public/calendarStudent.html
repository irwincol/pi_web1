                        <script>
                        window.addEventListener('DOMContentLoaded', function() {
                            var yearEl = document.getElementById('yearCal');
                            if (yearEl && yearEl.textContent.trim() === '2025') {
                                yearEl.classList.add('year-glow-start');
                                setTimeout(function() {
                                    yearEl.classList.remove('year-glow-start');
                                    yearEl.classList.add('year-glow-animate');
                                }, 400);
                                setTimeout(function() {
                                    yearEl.classList.remove('year-glow-animate');
                                }, 1800);
                            }
                        });
                        </script>
                <script>
                window.addEventListener('DOMContentLoaded', function() {
                    var yearEl = document.getElementById('yearCal');
                    if (yearEl && yearEl.textContent.trim() === '2025') {
                        yearEl.style.opacity = 0;
                        yearEl.style.transform = 'scale(0.7)';
                        setTimeout(function() {
                            yearEl.style.transition = 'opacity 1s, transform 1s';
                            yearEl.style.opacity = 1;
                            yearEl.style.transform = 'scale(1.1)';
                        }, 300);
                        setTimeout(function() {
                            yearEl.style.transform = 'scale(1)';
                        }, 1300);
                    }
                });
                </script>
